<script>
  // Simple, lightweight mouse-parallax (disabled for reduced motion)
  (function () {
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (prefersReduced) return;

    const leaves = Array.from(document.querySelectorAll('.leaf'));
    const strength = 20; // max px shift by depth

    function move(e) {
      const { innerWidth: w, innerHeight: h } = window;
      const x = (e.clientX / w - 0.5) * 2; // -1..1
      const y = (e.clientY / h - 0.5) * 2; // -1..1

      for (const el of leaves) {
        const depth = parseFloat(el.dataset.depth || '0.2');
        const dx = -x * strength * depth;
        const dy = -y * strength * depth;
        el.style.transform = `translate3d(${dx}px, ${dy}px, 0) ${el.style.transform.replace(/translate3d\([^)]+\)\s*/,'')}`;
      }
    }

    window.addEventListener('pointermove', move, { passive: true });
  })();
